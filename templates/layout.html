<!DOCTYPE html>
<html>

    <title>NYU Maintenance Request Portal</title>
    <!-- Common styles for both admin and user -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-admin.css') }}">
    {% else %}
    <!-- User-specific styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-user.css') }}">
    {% endif %}
</head>

<body>
    <div class="navBar">
        <div>
            <h1>NYU Maintenance Request Portal</h1>
        </div>
        <div class="navLinks">
            <a class="link" href="/">User Home</a>
            <a class="link" href="/admin">Admin Home</a>
            <a class="link" href="/request">New Request</a>
        </div>
    </div>

    {% block body %}
    {% endblock %}
</body>

</html>
